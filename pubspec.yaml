name: app_technician
description: CarHelp Technician App - แอปช่างสำหรับรับงานซ่อมรถฉุกเฉิน

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_spinkit: ^5.2.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  
  # State Management
  provider: ^6.1.1
  
  # Network
  http: ^1.2.0
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Location & Maps
  geolocator: ^11.0.0
  google_maps_flutter: ^2.5.3
  geocoding: ^2.1.1
  
  # Utils
  intl: ^0.19.0
  url_launcher: ^6.2.4
  image_picker: ^1.0.7
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
